<meta charset="UTF-8">

    <style>
        :root {
            --bg-dark: #050505;
            --card-bg: rgba(20, 20, 22, 0.6);
            --primary: #2AABEE; /* Telegram Blue */
            --primary-glow: rgba(42, 171, 238, 0.5);
            --accent: #ffffff;
            --success: #00ff9d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* No Scroll */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- BACKGROUND FX --- */
        .bg-gradient {
            position: absolute;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle at 50% 0%, rgba(42, 171, 238, 0.15), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(100, 50, 255, 0.1), transparent 40%);
            z-index: 0;
            pointer-events: none;
        }

        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            mask-image: radial-gradient(circle, black 40%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle, black 40%, transparent 80%);
        }

        /* --- MAIN CONTAINER --- */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* --- PRESTIGE BADGE --- */
        .badge {
            background: rgba(42, 171, 238, 0.1);
            border: 1px solid rgba(42, 171, 238, 0.3);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .blink {
            width: 6px;
            height: 6px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: blinker 1.5s linear infinite;
        }

        @keyframes blinker { 50% { opacity: 0; } }

        /* --- AVATAR PROFILE --- */
        .profile-image {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background: #1a1a1a; /* Fallback */
            position: relative;
            padding: 3px;
            background: linear-gradient(180deg, var(--primary), rgba(0,0,0,0));
            box-shadow: 0 0 30px var(--primary-glow);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background-color: #000;
        }

        .verified-tick {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 28px;
            font-weight: 900;
            text-align: center;
            line-height: 1.1;
            margin-top: 5px;
            background: linear-gradient(to right, #fff, #a5a5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.sub {
            text-align: center;
            color: #888;
            font-size: 14px;
            line-height: 1.5;
            max-width: 85%;
            margin-left: auto;
            margin-right: auto;
        }

        .highlight {
            color: var(--success);
            font-weight: 600;
        }

        /* --- SOCIAL PROOF (AVATAR PILE) --- */
        .social-proof {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            background: rgba(255,255,255,0.03);
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .avatars {
            display: flex;
            padding-left: 10px;
        }

        .avatar-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--bg-dark);
            background-color: #333;
            margin-left: -10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: bold;
            color: #fff;
            overflow: hidden;
        }
        
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }

        .proof-text {
            font-size: 12px;
            color: #ccc;
        }

        /* --- CTA BUTTON (The Money Maker) --- */
        .cta-container {
            width: 100%;
            margin-top: 15px;
        }

        .btn-premium {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 17px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
            box-shadow: 0 0 0 0 rgba(42, 171, 238, 0.7);
            animation: pulse-blue 2s infinite;
        }

        .btn-premium:active {
            transform: scale(0.96);
        }

        /* Shine Effect overlay */
        .btn-premium::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
            animation: shine 3s infinite;
        }

        @keyframes pulse-blue {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(42, 171, 238, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 15px rgba(42, 171, 238, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(42, 171, 238, 0); }
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        /* --- FOOTER --- */
        .footer-info {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            opacity: 0.5;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 11px;
            color: #fff;
        }

    </style>

    <script>
        // Simple Countdown Timer to create urgency
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        // Function to increase the member count dynamically
        function startJoinCounter() {
            const counterElement = document.getElementById('join-count');
            let currentCount = parseInt(counterElement.innerText);

            setInterval(function() {
                currentCount += 2; // Increase number by 2
                counterElement.innerText = currentCount;
            }, 2000); // Every 2 seconds
        }

        window.onload = function () {
            var fiveMinutes = 60 * 5,
                display = document.querySelector('#timer');
            startTimer(fiveMinutes, display);
            
            // Start the member count animation
            startJoinCounter();
        };
    </script>
